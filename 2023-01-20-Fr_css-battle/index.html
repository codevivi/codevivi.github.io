<!DOCTYPE html>
<html lang="lt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css battle solutions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Css battle solutions</h1>
            <div class="box">
                <iframe
                    src="placeholder.html"
                    height="300" width="400" title="Iframe
                    Example">
                </iframe>
                <pre>
                <code>
                </code>
            </pre>
            </div>
            <nav>
                <ul><li>Battle 115 <a href="https://cssbattle.dev/play/115">Link
                            to
                            battle</a>
                        <ul>
                            <li>
                                <button type="button"
                                    data-src="battle-115-1.html">First
                                    solution</button>
                                <p class="description">With gradients</p>
                                <small class="score">Score: 606.9 (100% match)
                                    (426
                                    chars);
                                    <em>(minified version)</em></small>
                            </li>
                            <li>
                                <button type="button"
                                    data-src="battle-115-2.html">Second
                                    solution</button>
                                <p class="description">Without gradients</p>
                                <small class="score">Score: 608.43 (100% match)
                                    (405
                                    chars);
                                    <em>(minified version)</em></small>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <script>
            const nav = document.querySelector('nav');
            const frame = document.querySelector('iframe');
            const code = document.querySelector('code');
                nav.addEventListener('click', (e)=> {
                    if(e.target.dataset.src) {
                        code.innerHTML = '';
                        frame.src = e.target.dataset.src;
                        const insideFrame = frame.contentWindow || frame.contentDocument;
                        if(insideFrame) {
                            setTimeout(()=> {
                            let insideFrameHtml = insideFrame.document.querySelector('body').innerHTML;
                            insideFrameHtml.split()
                            code.appendChild(document.createTextNode(substring(insideFrameHtml)));
                            }, 1000);
                        }
                    }
                })
                function substring(str) {
                    const start = "CODE STARTS -->";
                    const end = "<!-- ENDS CSS";
                    const startIndex = str.indexOf(start);
                    const endIndex = str.indexOf(end);
                    if(startIndex !== -1 && endIndex !== -1) {
                        return str.substring(startIndex + start.length, endIndex-end.length);
                    }
                    return '';
                }
        </script>
    </body>

</html>
